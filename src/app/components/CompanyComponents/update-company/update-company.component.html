<a class="topRight" routerLink="/company-page"><img width=50px src="/assets/images/logoBack.png"></a><br>

id: {{company.id}} <br>
name: {{company.name}} <br>
password: {{company.password}} <br>
email: {{company.email}} <br><br>

<form #formInfo="ngForm">
    <input required pattern="^[a-zA-Z].+$" class="form-control" #nameInfo="ngModel" type="text" placeholder="new name"
        [(ngModel)]="newCompany.name" name="name"><br>
    <span *ngIf="nameInfo.errors?.required && nameInfo.invalid && nameInfo.touched">Missing name</span>
    <span *ngIf="nameInfo.errors?.pattern && nameInfo.invalid && nameInfo.touched">invalid name</span>
    <br><br>

    <input required class="form-control" #passwordInfo="ngModel" type="text" placeholder="new password"
        [(ngModel)]="newCompany.password" name="password"><br>
    <span *ngIf="passwordInfo.errors?.required && passwordInfo.invalid && passwordInfo.touched">Missing password</span>
    <br><br>

    <input required pattern="^[a-z0-9].+@[a-z0-9].+\.[a-z].+$" class="form-control" #emailInfo="ngModel" type="text" placeholder="new email"
        [(ngModel)]="newCompany.email" name="email"><br>
    <span *ngIf="emailInfo.errors?.required && passwordInfo.invalid && passwordInfo.touched">Missing email</span>
    <span *ngIf="emailInfo.errors?.pattern && emailInfo.invalid && emailInfo.touched">invalid email</span>
    <br><br>

    <button [disabled]="formInfo.form.invalid" class="btn btn-primary" (click)="updateCompany()">update</button>
</form>
